<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
       <a-scene>
  <a-box position="-1 1 -3" rotation="0 45 0" color="#FF5733"></a-box>
<a-sphere position="0 1.25 -2" radius="1.25" color="#33FFCE"></a-sphere>
<a-cylinder position="1.5 0.75 -3" radius="0.5" height="1.5" color="#FFC300"></a-cylinder>
<a-plane position="0 0 -3" rotation="-90 0 0" width="6" height="6" color="#4CAF50"></a-plane>
<a-sky color="#ADD8E6"></a-sky>


<!-- Nuevas figuras -->
<a-torus position="2 1 -3" radius="0.7" radius-tubular="0.2" color="#E94E77"></a-torus> <!-- Toroide rosa -->
<a-cone position="-2 1 -3" radius-bottom="0.5" height="1.5" color="#F8E71C"></a-cone> <!-- Cono amarillo -->

    </a-scene>
  </body>
</html>
