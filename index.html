<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
       <a-scene>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4A90E2"></a-box> <!-- Azul -->
    <a-sphere position="0 1.25 -5" radius="1.25" color="#F5A623"></a-sphere> <!-- Naranja -->
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#50E3C2"></a-cylinder> <!-- Verde agua -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#B8E986"></a-plane> <!-- Verde claro -->
<a-sky color="#34495E"></a-sky> <!-- Azul oscuro -->

<!-- Nuevas figuras -->
<a-torus position="2 1 -3" radius="0.7" radius-tubular="0.2" color="#E94E77"></a-torus> <!-- Toroide rosa -->
<a-cone position="-2 1 -3" radius-bottom="0.5" height="1.5" color="#F8E71C"></a-cone> <!-- Cono amarillo -->

    </a-scene>
  </body>
</html>
